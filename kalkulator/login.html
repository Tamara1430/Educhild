<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
    <img src="asset/bulan.png" class="bulan"> 
    <img src="asset/kelalawar.png" class="kelalawar1"> 
    <img src="asset/rumah.png" class="rumah"> 
    <img src="asset/penyihir.png" class="penyihir"> 
    <div class="wrapper">
        <div>
            <h4 class="header">SELAMAT DATANG! Login Sekarang!</h4>
        </div>
        <div>
            <b><p class="tulisan">Nama Kamu</p></b>
        </div>
        
        <div class="screen">
            <input class="input" type="text" placeholder="Enter Username" name="uname" required style="width: 100%; border: none;">
        </div>
        <div>
            <b><p class="tulisan">Password</p></b>
        </div>
        <div class="screen">
            <div class="row">
                <div class="col-9">
                    <input type="password" id="ConfirmPasswordinput" class="input passwordnconfirm"  placeholder="Confirm Password" style="width: 100%;">
                </div>
                <div class="col-2"><div id="Confirm" class="show-password" aria-label="Show password"></div></div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10" style="color: aliceblue;">Lupa Password?<a href="https://www.w3schools.com"><b>Reset</b></a></div>
            <div class="col-1"></div>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10" style="color: aliceblue;">Belum Punya Akun?<a href="https://www.w3schools.com"><b>Daftar</b></a></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="masuk">
                    Masuk Sekarang
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/login.js"></script>
</body>
</html>
